<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- my framework -->
    <link rel="stylesheet" href="css/framework.css">
    <!-- my stylesheet -->
    <link rel="stylesheet" href="css/style.css">
    <title>train ticket form</title>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet"> 
</head>
<body>

    <div class="container-fluid h-100vh">
        <!-- section calculator -->
        <section id="calculator">

            <div class="container">

                <!-- title -->
                <div class="row red-bord center-xs  middle-xs">

                    <div class="col ptb-2rem">
                        <h2 class="txt-upp txt-white">Calcola il prezzo del tuo biglietto</h2>
                    </div>

                </div>
                <!-- end title -->

                <!-- form -->
                <div class="row red-bord bg-white around-xs middle-xs">

                    <div class="col-xs-3 ptb-2rem txt-cen">

                        <label for="name" class="d-block mb-1rem">Nome e Cognome</label>

                        <input id="name" type="text" placeholder="Inserisci il tuo nome" class="txt-cen">

                    </div>

                    <div class="col-xs-3 ptb-2rem txt-cen">

                        <label for="km" class="d-block mb-1rem">Km da percorrere</label>

                        <input id="km" type="number" placeholder="Inserisci i km" class="txt-cen">

                    </div>

                    <div class="col-xs-3 ptb-2rem txt-cen">

                        <label for="fascia-eta" class="d-block mb-1rem">Fascia d'età</label>

                        <select id="fascia-eta" aria-placeholder="Scegli la tua fascia d'età">

                            <option value="minorenne">Minorenne</option>

                            <option value="maggiorenne">Maggiorenne</option>

                            <option value="over65">Over65</option>

                        </select>

                    </div>

                    <div class="col-xs-12 ptb-1rem txt-cen">

                        <button id="genera">Genera</button>
                        <button id="annulla">Annulla</button>

                    </div>
                </div>
                <!-- end form -->

            </div>

        </section>
        <!-- end calculator -->

        <!-- section user-ticket -->
        <section id="user-ticket" class="d-none">

            <div class="container">

                <div class="row red-bord center-xs  middle-xs">

                    <div class="col">
                        <h2 class="txt-upp txt-white pt-2rem">Il tuo biglietto</h2>
                    </div>

                </div>

                <div class="row red-bord bg-white p-1rem">

                    <div class="col-xs-12">
                        <h3 class="txt-upp">Dettaglio passeggeri</h3>
                    </div>
                   
                    <div class="col-xs-12">
                        <table>
                            <tr class="pt-3rem">
                                <th class="pt-2rem pl-2rem txt-upp txt-lf grey-bg w-25x">Nome passeggero</th>
                                <th class="pt-2rem pl-2rem txt-lf">Offerta</th>
                                <th class="pt-2rem pl-2rem txt-lf">Carrozza</th>
                                <th class="pt-2rem pl-2rem txt-lf">Codice CP</th>
                                <th class="pt-2rem pl-2rem txt-lf">Costo biglietto</th>
                            </tr>
                            <tr>
                                <td id="user-name" class="txt-bold grey-bg w-25x pl-2rem">lorem</td>
                                <td id="offerta" class="ptb-3rem pl-2rem">lorem</td>
                                <td id="carrozza" class="ptb-3rem pl-2rem">lorem</td>
                                <td id="codice-cp" class="ptb-3rem pl-2rem">lorem</td>
                                <td id="prezzo" class="ptb-3rem pl-2rem">lorem</td>
                            </tr>
                        </table>
                    </div>
                    

                </div>

            </div>

        </section>
        <!-- end user-ticket -->
    </div>      
    
    <!-- my script -->
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
