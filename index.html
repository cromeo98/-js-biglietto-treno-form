<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- my framework -->
    <link rel="stylesheet" href="css/framework.css">
    <!-- my stylesheet -->
    <link rel="stylesheet" href="css/style.css">
    <title>train ticket form</title>
</head>
<body>

    <div class="container-fluid h-100vh">
        <!-- section calculator -->
        <section id="calculator">

            <div class="container">

                <div class="row red-bord center-xs  h-100px middle-xs">

                    <div class="col">
                        <h2 class="txt-upp txt-white">Calcola il prezzo del tuo biglietto</h2>
                    </div>

                </div>

                <!-- form -->
                <div class="row red-bord bg-white h-250px around-xs">

                    <div class="col-xs-3 h-100px">
                        <label for="name" class="d-block">Nome e Cognome</label>
                        <input id="name" type="text" placeholder="Inserisci il tuo nome">
                    </div>
                    <div class="col-xs-3 h-100px">
                        <label for="km" class="d-block">Km da percorrere</label>
                        <input id="km" type="number" placeholder="Inserisci i km">
                    </div>
                    <div class="col-xs-3 h-100px">
                        <label for="fascia-eta" class="d-block">Fascia d'età</label>
                        <select id="fascia-eta" aria-placeholder="Scegli la tua fascia d'età">
                            <option value="minorenne">Minorenne</option>
                            <option value="maggiorenne">Maggiorenne</option>
                            <option value="over65">Over65</option>
                        </select>
                    </div>

                    <div class="col-xs-12 txt-cen">

                        <button>Genera</button>
                        <button>Annulla</button>
                    </div>
                </div>
                <!-- end form -->

            </div>

        </section>
        <!-- end calculator -->

        <!-- section user-ticket -->
        <section id="user-ticket">

            <div class="container">

                <div class="row red-bord center-xs  h-100px middle-xs">

                    <div class="col">
                        <h2 class="txt-upp txt-white">Il tuo biglietto</h2>
                    </div>

                </div>

                <div class="row red-bord bg-white h-250px">

                    <div class="col-xs-12 h-50px">
                        <h3 class="txt-upp">Dettaglio passeggeri</h3>
                    </div>
                   
                    <div class="col-xs-12 h-100px">
                        <table>
                            <tr>
                                <th></th>
                                <th></th>
                                <th></th>
                                <th></th>
                                <th></th>
                            </tr>
                            <tr>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                        </table>
                    </div>
                    

                </div>

            </div>

        </section>
        <!-- end user-ticket -->
    </div>      
    
    <!-- my script -->
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
